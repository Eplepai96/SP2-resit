        <div class="row">

          </div>

            <div class="form-outline mb-4 col-sm-6">
              <label class="form-label" for="updateAvatar">Avatar</label>
              <input type="url" id="updateAvatar" class="form-control" name="avatar" />

        </div>
            <button type="submit" class="btn btn-primary btn-block mb-3 m-auto">Save changes</button>
